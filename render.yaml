services:
  - type: web
    name: plus-control
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python back/app.py"
    disk:
      name: plus-control-data
      mountPath: /opt/render/project/src/back/data
      sizeGB: 1
    envVars:
      - key: FLASK_ENV
        value: production
      - key: FLASK_APP
        value: back/app.py
      - key: APP_TZ
        value: America/Panama
